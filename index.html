<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calc-body">
        <div class="display-row">
            empty
        </div>
        <div class="grid">
            <div class="num7 circle">
                7
            </div>
            <div class="num8 circle">
                8
            </div>
            <div class="num9 circle">
                9
            </div>
            <div class="division circle">
                /
            </div>
      
     
            <div class="num4 circle">
                4
            </div>
            <div class="num5 circle">
                5
            </div>
            <div class="num6 circle">
                6
            </div>
            <div class="multiply circle">
                x
            </div>
        
            
            <div class="num1 circle">
                1
            </div>
            <div class="num2 circle">
                2
            </div>
            <div class="num3 circle">
                3
            </div>
            <div class="addition circle">
                +
            </div>
       
           
            <div class="num0 circle">
                0
            </div>
            <div class="dot circle">
                .
            </div>
            <div class="equal circle">
                =
            </div>
            <div class="subtract circle ">
                -
            </div>
            
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
